<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Welcome to HTML</title>
</head>
<body>
        <ol>
        <li style="list-style-type: upper-roman;">List Item 1
            <ul>
                <li style="list-style-type: lower-alpha;">Sub Item 1.1</li>
                <li style="list-style-type: lower-alpha;">Sub Item 1.2</li>
            </ul>
        </li>

        <li style="list-style-type: upper-roman;"> List Item 2
            <ul>
                <li style="list-style-type: decimal;">Sub Item 2.1</li>
                <li style="list-style-type: decimal;">Sub Item 2.2</li>
            <ul>
                <li style="list-style-type: circle;">Sub Item 2.2.1</li>
                <li style="list-style-type: circle;">Sub Item 2.2.2</li>
                <li style="list-style-type: circle;">Sub Item 2.2.3</li>
            </ul>
                <li style="list-style-type: decimal;">Sub Item 2.3</li>
            </ul>
        </li>

        <li style="list-style-type: upper-roman;">List Item 3
            <ul>
                <li style="list-style-type: disc;">Sub Item 3.1</li>
                <li style="list-style-type: disc;">Sub Item 3.2</li>
                <li style="list-style-type: disc;">Sub Item 3.3</li>
            </ul>
        </li>
    </ol>
</body>
</html>
